<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C++ → WebAssembly (Emscripten) Starter</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.5;}
    .card{max-width:720px; padding:1rem 1.25rem; border:1px solid #ddd; border-radius: 12px; box-shadow: 0 1px 6px rgba(0,0,0,.06);}
    input, button{font-size:1rem; padding:.5rem .75rem; margin:.25rem 0;}
    button{cursor:pointer}
    code, pre{background:#f6f8fa; padding:.25rem .35rem; border-radius:6px}
    .row{display:flex; gap:.75rem; align-items:center; flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>WebAssembly demo (Emscripten)</h1>
  <p>This page loads <code>math.wasm</code> built from <code>src/math.cpp</code> and calls functions from JavaScript.</p>

  <div class="card">
    <h2>Add</h2>
    <div class="row">
      <input id="a" type="number" value="2" />
      <span>+</span>
      <input id="b" type="number" value="3" />
      <button id="btnAdd">Compute</button>
    </div>
    <p>Result: <strong id="addOut">–</strong></p>
  </div>

  <br />

  <div class="card">
    <h2>Fib(n)</h2>
    <div class="row">
      <label for="n">n = </label>
      <input id="n" type="number" value="10" />
      <button id="btnFib">Compute</button>
    </div>
    <p>Result: <strong id="fibOut">–</strong></p>
  </div>

  <p>Open DevTools Console to see logs.</p>

  <script src="math.js"></script>
  <script src="app.js"></script>
</body>
</html>
